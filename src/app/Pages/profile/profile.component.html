<div class="profile container" *ngIf="profile">
  <div class="profile-title">
    <h1>Thong tin ca nhan!</h1>
  </div>
  <div class="profile-avatar">
    <img src="./assets/images/useravatar.png" alt="avatar" width="200px" />
  </div>
  <div class="profile-info">
    <p>{{ profile.HoTen }}</p>
  </div>
</div>
