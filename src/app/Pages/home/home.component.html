<app-cover [movieList]="moviesInCover" id="cover"></app-cover>
<app-show-time
  [nowShowingList]="nowShowingList"
  [comingSoonList]="comingSoonList"
  id="showTime"
></app-show-time>

<ngx-loading
  [show]="!isDataLoaded"
  [config]="{ backdropBorderRadius: '3px' }"
  [template]="customLoadingTemplate"
></ngx-loading>
